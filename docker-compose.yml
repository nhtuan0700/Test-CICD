version: '3.7'
services:
  #PHP Service
  app:
    build:
      context: .
      dockerfile: ./.docker/php/Dockerfile
      target: development
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: php
      SERVICE_TAG: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./.docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks: 
      - app-network
    depends_on:
      - mysql_db
  
  # Nginx service
  server:
    image: nginx:alpine
    container_name: server
    restart: unless-stopped
    tty: true
    ports:
      - "8085:80"
      - "8081:443"
    volumes:
      - ./:/var/www
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app-network
    depends_on:  
      - app

  # MYSQL Service
  mysql_db:
    image: mysql
    container_name: mysql_db
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./.docker/mysql/db/data:/var/lib/mysql
      - ./.docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    platform: linux/amd64
    ports:
      - '8082:80'
    environment:
    #  - PMA_ARBITRARY=1
     - PMA_HOST=mysql_db
    depends_on:
      - mysql_db
    networks:
      - app-network
  
# Docker network
networks:
  app-network:
    driver: bridge

